<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  @font-face {
    font-family: 'GlitchPixelated';
    src: url('../theme/fonts/glitch-regular-webfont.woff2') format('woff2'),
         url('../theme/fonts/glitch-regular-webfont.woff') format('woff');
    font-weight: 400;
    font-style: normal;
  }

  body {
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .header {
    width: 1500px;
    height: 500px;
    background: #0a0a0a;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  /* Scanlines */
  .header::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 2px,
      rgba(212, 168, 75, 0.015) 2px,
      rgba(212, 168, 75, 0.015) 4px
    );
    pointer-events: none;
    z-index: 10;
  }

  /* Vignette */
  .header::after {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: radial-gradient(ellipse at center, transparent 50%, rgba(0,0,0,0.6) 100%);
    pointer-events: none;
    z-index: 10;
  }

  /* Top border accent */
  .accent-top {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, transparent 5%, #D4A84B 20%, #C65D07 50%, #D4A84B 80%, transparent 95%);
  }

  /* Bottom border accent */
  .accent-bottom {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, transparent 5%, #D4A84B 20%, #C65D07 50%, #D4A84B 80%, transparent 95%);
  }

  /* Block char texture - left */
  .texture-left {
    position: absolute;
    left: 40px;
    top: 50%;
    transform: translateY(-50%);
    font-family: 'Space Mono', monospace;
    font-size: 14px;
    color: #2a1f0a;
    line-height: 1.3;
    letter-spacing: 3px;
    white-space: pre;
    z-index: 1;
  }

  /* Block char texture - right */
  .texture-right {
    position: absolute;
    right: 40px;
    top: 50%;
    transform: translateY(-50%);
    font-family: 'Space Mono', monospace;
    font-size: 14px;
    color: #2a1f0a;
    line-height: 1.3;
    letter-spacing: 3px;
    white-space: pre;
    text-align: right;
    z-index: 1;
  }

  .title {
    font-family: 'GlitchPixelated', 'Space Mono', monospace;
    font-size: 96px;
    color: #D4A84B;
    letter-spacing: 12px;
    text-shadow: 0 0 40px rgba(212, 168, 75, 0.3), 0 0 80px rgba(212, 168, 75, 0.1);
    z-index: 5;
    margin-bottom: 16px;
  }

  .subtitle {
    font-family: 'Space Mono', monospace;
    font-size: 22px;
    color: #8a6e30;
    letter-spacing: 8px;
    text-transform: uppercase;
    z-index: 5;
    margin-bottom: 24px;
  }

  .stats {
    font-family: 'Space Mono', monospace;
    font-size: 16px;
    color: #4a3a14;
    letter-spacing: 4px;
    z-index: 5;
  }

  .stats span {
    color: #6b5520;
  }

  .url {
    position: absolute;
    bottom: 24px;
    right: 40px;
    font-family: 'Space Mono', monospace;
    font-size: 14px;
    color: #4a3a14;
    letter-spacing: 2px;
    z-index: 15;
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
